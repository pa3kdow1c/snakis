<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
        body{
            background:#ffbf00 ;
            text-align: center;
        }
        canvas{
            border: 10px solid #f7347a;
        }
        h1{
            margin-top: 0;
            font-size: 4em;
            font-family: 'Avenir Next', Verdana;
            font-weight: bold;
            letter-spacing: -10px;
        }

        h1 strong {
            font-size: 1.35em;
            display: inline-block;
            margin: 0.0.25em;
        }
    </style>
</head>
    <body>
        <canvas width="600px" height="600px">
            
        </canvas>
        <h1>0</h1>
    </body>
    <script>
        //listeners
        document.addEventListener('keydown',keypush);
        //canvas
        const canvas = document.querySelector('canvas');
        const title = document.querySelector('h1');
        const ctx = canvas.getContext("2d");

        //game
        let gameIsRunning = true;
        const fps = 10 ;
         const tileSize = 60;
        const tileCountX = canvas.height/tileSize;
        const tileCountY = canvas.width/tileSize;
 
        let score = 0;
        
        //colors
        const colorHead = 'black'   //black
        const colorTail = 'red'  //#555
  
        //player
        let snakesSpeed = tileSize;
        let snakePosX = 0;
        let snakePosY = canvas.height  / 2; 

        let velocityX = 1;
        let velocityY = 0;

        let tail = [];
        let snakeLength = 4;

        //food
        let foodPosX = 0;
        let foodPosY = 0;

        //loop
        function gameLoop(){
            if (gameIsRunning ){
                drawStuff ()
                moveStuff ()
                setTimeout(gameLoop, 1000/fps);
                //requestAnimationFrame(gameLoop);
            }
        }
        resetFood()
        gameLoop()

        //move everything
        function moveStuff (){
            snakePosX += snakesSpeed * velocityX;
            snakePosY += snakesSpeed * velocityY;

            //wall collision
            if (snakePosX > canvas.width - tileSize) {
                snakePosX = 0;
            }
            if (snakePosX < 0) {
                snakePosX = canvas.width;
            }
            if (snakePosY > canvas.height - tileSize) {
                snakePosY = 0;
            }
            if (snakePosY < 0) {
                snakePosY = canvas.height;
            }
            //game over
            tail.forEach(( snakePart) =>{
                if (snakePosX === snakePart.x && snakePosY === snakePart.y){
                    gameOver()
                }
            });

            //tail
            tail.push({x: snakePosX, y:snakePosY})


            //food collision
            if(snakePosX === foodPosX && snakePosY === foodPosY){
                title.textContent = ++score;
                snakeLength++;
                resetFood()
            }    
        }


        // draw everyting
        function drawStuff(){
            //background
            rectagele( '#ffbf00',0,0, canvas.width,canvas.height)

            //grid
            drawGrid() 

            //food
            rectagele('#00bfff', foodPosX,foodPosY,tileSize,tileSize)

            //tail
            tail.forEach((snakePart)=>
                rectagele(colorTail, snakePart.x,snakePart.y,tileSize,tileSize)
            )

            //forgot earlier parts fo snake
            tail = tail.slice(-1 * snakeLength)
        
            //snake
            rectagele(colorHead,snakePosX,snakePosY,tileSize,tileSize)

        //draw rectage;e
        }
        function rectagele(color,x,y,width,height){
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }
        
        //randomize food position
        function resetFood(){
            //game over (nowhere to go)
            if (snakeLength === tileCountX * tileCountY){
                gameOver()
            }

            foodPosX = Math.floor(Math.random() * tileCountX) * tileSize
            foodPosY = Math.floor(Math.random() * tileCountY) * tileSize

            //dont spawn food on snakes head
            if ( foodPosX === snakePosX && foodPosY === snakePosY){
                resetFood()
            }

            //dont spawn food on any snake part
            if (tail.some(snakePart => snakePart.x === foodPosX && snakePart.y === foodPosY)){
                resetFood()
            }
        }
        
        //gameOver
        function gameOver() {
				title.innerHTML = `☠️ <strong> ${score} </strong> ☠️`;
				gameIsRunning = false;
        
        }
        // keyboard
        function keypush(event){
            switch(event.key){
                case 'ArrowLeft':
                    if (velocityX !== 1) {
                        velocityX = -1;
                        velocityY = 0;
                    }
                    break;
                case 'ArrowUp':
                    if (velocityY !== 1) {
                        velocityX = 0;
                        velocityY = -1;
                    }
                    break;
                case 'ArrowRight':
                    if (velocityX !== -1) {
                        velocityX = 1;
                        velocityY = 0;
                    }
                    break;
                case 'ArrowDown':
                if (velocityY !== -1) {
                        velocityX = 0;
                        velocityY = 1;
                    }
                    break;
                default:
                    //restart game
                    if ( !gameIsRunning ) location.reload()
                    break


            }
        }

        function drawGrid(){
            for( let i = 0; i < tileCountX; i++){
                    for( let j = 0; j < tileCountY; j++){
                    rectagele('#fff', tileSize * i ,tileSize * j ,tileSize - 1, tileSize - 1 )
                    }
                }
        }
    </script>
</html>
