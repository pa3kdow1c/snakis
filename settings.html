<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
        section {
            margin: auto;
            border: 10px solid #f7347a;
            padding: 0;
            width: 600px;
            height: 600px;
            background: white;
        }
        body{
            background: #ffbf00 ; 
        }
        ul{
            margin: 0;
            padding: 0;
            text-align: center;
        }
        ul a{
            font-size: 4rem;
            border: red solid 5px;
            border-radius: 30%;
            color:red;
            background: none;
            margin-top: 5rem;
            text-decoration: none;
            padding: 5px 10px;
        }

        ul a:active,
        ul a:hover,
        ul a:focus{
            outline: none;
            border: #555 solid 5px;
            background: none;
            color: #555 ;
        }
    </style>
</head>
    <body>
        <section>        
            <ul class="ul">
                <input type="checkbox" id="cb"   class="checkbox_info">
            </ul>
            <ul style="margin-top: 5rem;">
                <a id="play">PLAY</a>
            </ul>
        </section>
        <script src="settings.js"></script>
    </body>
</html>
